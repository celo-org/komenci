name: Deploy to AKS Cluster
on:
  pull_request:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    
    - uses: Azure/docker-login@v1
      with:
        login-server: celotestnet.azurecr.io
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}
    
    - run: |
        docker build -t celotestnet.azurecr.io/komenci/onboarding:${{ github.sha }} --build-arg SERVICE=onboarding . 
        docker push celotestnet.azurecr.io/komenci/onboarding:${{ github.sha }}
        docker build -t celotestnet.azurecr.io/komenci/relayer:${{ github.sha }} --build-arg SERVICE=relayer . 
        docker push celotestnet.azurecr.io/komenci/relayer:${{ github.sha }}
