name: Deploy to AKS Cluster
on:
  pull_request:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true

    - uses: Azure/docker-login@v1
      with:
        login-server: celotestnet.azurecr.io
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}
    
    - run: |
        docker build \
            -t celotestnet.azurecr.io/komenci/onboarding:${{ github.sha }} \
            -t celotestnet.azurecr.io/komenci/onboarding:latest \
            --cache-from celotestnet.azurecr.io/komenci/onboarding:latest \
            .
        docker push \
            celotestnet.azurecr.io/komenci/onboarding:${{ github.sha }} \
            celotestnet.azurecr.io/komenci/onboarding:latest

